<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>makin' a button!</title>
    <style>
      button {
        padding: 6px;
        font-size: 16px;
        font-family: monospace;
        text-transform: uppercase;
        background-color: pink;
      }
      button:hover {
        cursor: pointer;
        background-color: blue;
        color: #fff;
      }
      #line-one{
          font-family: monospace;
          font-size: 14px;
          top: 300px;
          left: 10em;
          position: absolute;
      }
      #line-two{
          font-family: monospace;
          font-size: 14px;
          position: absolute;
          top: 600px;
          left: 45em;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
		<button id="button"> click me!!! </button>
	</div>
    <script>
      window.onload = function() { 
		   
           var first_line = document.getElementById("line-one");
           var second_line = document.getElementById("line-two");

           var button = document.getElementById("button");

           var line_one = [
                "i am coding",
                "i am a scientist",
           ];
           var line_two = [
                "and i'm confused",
                "and i'm a genius"
           ];
           function select_random(x){
               y = x[Math.floor(Math.random()*x.length)];
               return y;
           }

           function generate() {

               var selected_one = select_random(line_one);
               var selected_two = select_random(line_two);

               first_line.innerHTML = selected_one;
               second_line.innerHTML = selected_two;
           }
           document.getElementById('button').onclick = function(){
               console.log('click');
               generate();
           };
           generate();
   
       } 
   </script>

	<div id="line-one"></div> 
	<div id="line-two"></div> 
  </body>
</html>
